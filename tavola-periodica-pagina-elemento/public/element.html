<body background="http://hdqwalls.com/wallpapers/blur-background-6z.jpg">

	<div class="container">
		<div class="row">
			<div class="col-sm">
				<div class="card" style="width: 18rem;">
					<!--<img class="card-img-top" src=".../100px180/" alt="configurazione elettronica" id="electrid_img">-->
					<div class="card-body">
						<p class="card-text">NomeAtomo<br></p>
						<table class="table">
							<tbody>
								<tr>
								  <th scope="row">Simbolo</th>
								  <td>Symbolo</td>
								</tr>
								<tr>
								  <th scope="row">Numero Atomico</th>
								  <td>numero</td>
								</tr>
								<tr>
								  <th scope="row">Serie</th>
								  <td>Metallo</td>
								</tr>
								<tr>
								  <th scope="row">Peso Atomico</th>
								  <td>sussa pesante frari</td>
								</tr>
								<tr>
								  <th scope="row">Densit√†</th>
								  <td>mera denso</td>
								</tr>
								<tr>
								  <th scope="row">Configurazione elettronica</th>
								  <td>Sygla strana</td>

							</tbody>
							
							<!--<a href="#" class="btn btn-success">*Visualizza info maggiche*</a>-->
						</table>
					</div>
				</div>
			</div>
			<div class="col-sm">
				<div class="guage-holder">    
					<div class="circle-mask">
					  <div class="circle">
						<div class="circle-inner"></div> 
					  </div>
					</div>
					<div class="percentage">0</div>
					<input type="text" class="text-box" placeholder="36%" style="display:none;">
					<div class="gauge-copy"></div>
				</div>	

				<div class="guage-holder">    
					<div class="circle-mask">
					  <div class="circle">
						<div class="circle-inner"></div> 
					  </div>
					</div>
					<div class="percentage">0</div>
					<input type="text" class="text-box" placeholder="0%" style="display:none;">
					<div class="gauge-copy"></div>
				</div>
			</div>	
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!--<script src="../public/js/gauge.js">-->
	<script>
		$(function(){
		  $('.text-box').keyup(function(){
			if ($('.text-box').val() == '') {
			  $('.circle-inner, .gauge-copy').css({
				'transform' : 'rotate(-45deg)' 
			  });
			  $('.gauge-copy').css({
				'transform' : 'translate(-50%, -50%) rotate(0deg)'
			  });
			  $('.percentage').text('0 %');
			} else if($('.text-box').val() >= 0 && $('.text-box').val() <= 100) {
			  var dVal = $(this).val();
			  var newVal = dVal * 1.8 - 45;
			  $('.circle-inner, .gauge-copy').css({
				'transform' : 'rotate(' + newVal + 'deg)' 
			  });
			  $('.gauge-copy').css({
				'transform' : 'translate(-50%, -50%) rotate(' + dVal * 1.8 + 'deg)'
			  });
			  $('.percentage').text(dVal + ' %');
			} else {
			  $('.percentage').text('Invalid input value');
			}
			});
		});
  </script>
</body>
</html>
