<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="css/periodic_table.css" rel="stylesheet" type="text/css" />
        <link href="css/login.css">

        <title>Login</title>
    </head>
    <body>
        <div id="atom" align="center" style="margin-top: 20px">
            <img src="img/atom-animation.gif" width="150px" height="150px">
        </div>
        <div id="login">
            <h1 style="text-align: center">Login</h1>
            <form action="" method="post">
                <div class="form-group">
                    <label for="inputEmail" style="color: white">Indirizzo Email</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Inserisci Email" required>
                </div><br>
                <div class="form-group">
                    <label for="inputPassword" style="color: white">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Login</button>
            </form>
        </div>



    </body>
</html>
